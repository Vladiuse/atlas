{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

</style>

<div class="container">
    <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="{{ form.url.id_for_label }}" class="form-label">URL</label>
            <input type="url" name="{{ form.url.name }}"
                class="form-control {% if form.url.errors %}is-invalid{% endif %}" id="{{ form.url.id_for_label }}"
                value="{{ form.url.value|default:'' }}">
            {% if form.url.errors %}
            <div class="invalid-feedback">
                {{ form.url.errors }}
            </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="{{ form.html.id_for_label }}" class="form-label">HTML</label>
            <input type="text" name="{{ form.html.name }}"
                class="form-control {% if form.html.errors %}is-invalid{% endif %}" id="{{ form.html.id_for_label }}"
                value="{{ form.html.value|default:'' }}">
            {% if form.html.errors %}
            <div class="invalid-feedback">
                {{ form.html.errors }}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
</div>
{%endblock%}
